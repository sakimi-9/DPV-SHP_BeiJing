  #     MYSQL_ROOT_PASSWORD: root
  #     MYSQL_DATABASE: dpv_beijing
  #   volumes:
  #     - mysql_data:/var/lib/mysql
  #   networks:
  #     - dpv-network

networks:
  dpv-network:
    driver: bridge

